<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Frolf Search</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Disc Golf / Frolf / Frisbee Golf Search</h1>
		<form action="https://www.google.com/search" method="get" target="_blank">
			<div>
				<label for="searchterm">Search Term:</label>
				<textarea rows="3" name="q" id="searchterm" placeholder=""></textarea>
			</div>
				<input type="radio" name="as_epq" id="disc" value="disc golf" checked>
				<label for="disc">Disc Golf</label><br>
				<input type="radio" name="as_epq" id="frolf" value="frolf">
				<label for="frolf">Frolf</label><br>
				<input type="radio" name="as_epq" id="frisbee" value="frisbee golf">
				<span>Frisbee Golf</span><br>

			<div>
				<input type="submit" value="Testing">
			</div>
		</form>
		<p><a href="index.html"><img src="https://dabuttonfactory.com/button.png?t=Homepage&f=Open+Sans-Bold&ts=26&tc=fff&hp=28&vp=20&c=round&bgt=unicolored&bgc=666" alt="button back to homepage"></a></p>
	</body>
</html>
