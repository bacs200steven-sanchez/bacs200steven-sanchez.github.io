<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google BACS200 Search</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Google BACS200 Search</h1>
        <h2>Web Dev Search Page</h2>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset id="toplevelset">
                <div>
                    <label for="searchbox">Search String</label>
                    <input type="text" name="q" id="searchbox">
                </div>
                <div>
                    <label for="site">Select a Site</label>
                    <select name="as_sitesearch" id="site">
                        <option value="">--All Websites--</option>
                        <option value="zybooks.com">Zybooks</option>
                        <option value="w3schools.com">W3Schools</option>
                        <option value="html.spec.whatwg.org">HTML Living Standard</option>
                    </select>
                </div>
                <div>
                    <label for="phrase">Select a Subject (optional)</label>
                    <select name="as_epq" id="phrase">
                        <option value=""></option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>
                <fieldset>
                    <div>
                        <input type="checkbox" name="newwindow" value="1" id="checkwindow">
                        <label for="checkwindow">Open Links in New Window</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pws" value="0" id="checkpersonal" checked>
                        <label for="checkpersonal">Exclude Personal Results</label>
                    </div>
                    <div>
                        <input type="checkbox" name="as_occt" value="url" id="checkurl">
                        <label for="checkurl">Limit Search to URLs</label>
                    </div>
                </fieldset>
            </fieldset>
            <input type="submit" value="Search">
        </form>
    </body>
</html>
